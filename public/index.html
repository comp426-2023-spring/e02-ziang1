<html lang="en">
    <head>
        <title>Rock</title>
	<script src="scripts.js" defer></script>
	<link rel="stylesheet" href="styles.css">
        <!-- Link to your script file(s) and CSS in here somewhere -->
    </head>
    <body>
	<h1>ROCK, PAPER, SCISSORS, (perhaps LIZZARD and SPOCK?)</h1>
	<h3> Rules </h3>
	<div class="rules">
		<a href="https://www.youtube.com/watch?v=2dsHuU10udY" class="rules_item">Rules for Rock Paper Scissors</a>
		<a href="https://www.youtube.com/watch?v=aQ1Nmxp55ms" class="rules_item">Rules for Rock Paper Scissors LIZZARD SPOCK</a>
	</div>
	<br>
	<br>
	<div class="options">
		<div class="vert">
			<h2 class="title">Game-Type</h2>
			<div class="horz">
				<input type="radio" id="rpsls" name="gameType" value="rpsls">
				<label for="rpsls">Rock, Paper, Scissors, LIZZARD, SPOCK</label>
			</div>
			<div class="horz">
				<input type="radio" id="rps" name="gameType" value="rps">
				<label for="rps">Rock, Paper, Scissors</label>
			</div>
		</div>
		<div class="vert">
			<h2 class="title">Game-Mode</h2>
			<div class="horz">
				<input type="radio" id="random" name="gameMode" value="random">
				<label for="random">Random</label>
			</div>
			<div class="horz">
				<input type="radio" id="opponent" name="gameMode" value="opponent">
				<label for="opponent">Play an Opponent</label>
			</div>
		</div>
		<br>
		<div class="vert">
			<h2 class="title">Select Move</h2>
			<div class="horz">
				<button type="button" class="button" onclick="showMoves()">Show Moves</button>
				<div id="move">
					<select id="moves">
					</select>
				</div>
			</div>
		</div>
		<br>
		<div class="horz">
			<button type="button" id="play" onclick="play()">Shoot!</button>
			<button type="button"  id="startOver" onclick="reset()">Reset</button>
		</div>
	</div>
	<br>
	<div id="output" class="output"></div>
	<div id="output2" class="output"></div>
	<div id="output3" class="output"></div>
    </body>
</html>
